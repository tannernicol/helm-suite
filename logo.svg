<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#glow)" fill="none" stroke="#8b5cf6" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Outer helm wheel -->
    <circle cx="64" cy="64" r="38" opacity="0.9"/>
    <!-- Inner hub -->
    <circle cx="64" cy="64" r="12" opacity="0.8"/>
    <!-- Helm spokes (8 directions) -->
    <line x1="64" y1="26" x2="64" y2="52" opacity="0.7"/>
    <line x1="64" y1="76" x2="64" y2="102" opacity="0.7"/>
    <line x1="26" y1="64" x2="52" y2="64" opacity="0.7"/>
    <line x1="76" y1="64" x2="102" y2="64" opacity="0.7"/>
    <line x1="37.1" y1="37.1" x2="55.5" y2="55.5" opacity="0.5"/>
    <line x1="72.5" y1="72.5" x2="90.9" y2="90.9" opacity="0.5"/>
    <line x1="90.9" y1="37.1" x2="72.5" y2="55.5" opacity="0.5"/>
    <line x1="55.5" y1="72.5" x2="37.1" y2="90.9" opacity="0.5"/>
    <!-- Handle knobs at cardinal points -->
    <circle cx="64" cy="22" r="4" opacity="0.8"/>
    <circle cx="64" cy="106" r="4" opacity="0.8"/>
    <circle cx="22" cy="64" r="4" opacity="0.8"/>
    <circle cx="106" cy="64" r="4" opacity="0.8"/>
    <!-- Lock keyhole in center -->
    <circle cx="64" cy="61" r="4" fill="#8b5cf6" stroke="none" opacity="0.6"/>
    <rect x="62" y="63" width="4" height="7" rx="1" fill="#8b5cf6" stroke="none" opacity="0.6"/>
  </g>
</svg>